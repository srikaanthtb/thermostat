<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="src/thermostat.js" charset="utf-8"></script>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="interface.js"></script>
  <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="main">
<div class="numbers">
  <h1 id='temperature'>20</h1>
</div>
<div class="controls">
<button type="button" class="btn btn-danger" id='up' name="tempup">+</button>
<button type="button" class="btn btn-primary" id='down' name="tempdown">-</button>
<button type="button" class="btn btn-success" id='saveron' name="powersaveron">power saver on</button>
<button type="button" class="btn btn-warning" id='saveroff' name="powersaveroff">power saver off</button>
<button type="button" class="btn btn-info" id='reset' name="reset">Reset</button>
</div>
<div class="text">
<p>Power saving mode is <span id='powerSaverStatus'>on</span></p>
</div>
<div class="outside-weather">
<section>
  <h1>Current temperature is: <span id="current-temperature">20</span>C</h1>
  <form id="select-city">
    <input id="current-city" type="text" placeholder="Enter a city"></input>
    <input class="btn btn-dark" type="submit"></input>
  </form>
</section>
</div>
    </div>
  </body>
</html>
